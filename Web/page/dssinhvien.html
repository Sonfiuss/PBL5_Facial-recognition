        function GetAllDataRealtime(){
            const dbref = ref(db,'Student');
            onValue(dbref,(snapshot) =>{
                snapshot.forEach(childSnapshot =>{
                    var id = childSnapshot.val().id_class;
                    var nameclass = "";
                    const dbref1 = ref(db,'Activity_class');
                    onValue(dbref1,(snapshot1) =>{
                        snapshot1.forEach(childSnapshot1 =>{
                            if(id == childSnapshot1.val().id_activityclass){
                                nameclass = childSnapshot1.val().nameclass;
                            }
                        });
                        AddItemsToTable(childSnapshot.val().id_student, childSnapshot.val().name, childSnapshot.val().birthday, childSnapshot.val().mail, childSnapshot.val().phone,nameclass);
                    })
                });
            }) 
        }
        window.onload = GetAllDataRealtime;

        var btnThem = document.getElementById("btnThemSV");
        btnThem.addEventListener("click",GetAllDataRealtime);

        var table = document.getElementById("tablesv");
        table.addEventListener("click",GetAllDataRealtime);

        //--------Filing tde table--------
        function AddAllItemsToTable(student){
            tbody.innerHTML ="";
            student.forEach(element =>{
                AddItemsToTable(element.id_student, element.name, element.birthday, element.mail, element.phone, element.nameclass);
            });
        }
        var stdNo = 0;
        var tbody = document.getElementById("tbody1");

        function AddItemsToTable(idsv, name, birthday, mail, phone, nameclass) {
            var trow = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");
            var td5 = document.createElement("td");
            var td6 = document.createElement("td");
            var td7 = document.createElement("td");
            var td8 = document.createElement("td");

            td1.innerHTML = ++stdNo;
            td2.innerHTML = idsv;
            td3.innerHTML = name;
            td4.innerHTML = birthday;
            td5.innerHTML = mail;
            td6.innerHTML = phone;
            td7.innerHTML = nameclass;
            td8.innerHTML = '<a href="chucnang/suasv.html?idsv='+idsv+'"><input type="button" id="view" value="Xem"></a><input type="button" id="edit" onclick="Viewclick()" value="Sửa"><input type="button" id="del" value="Xóa">';
            
            td2.classList += "idsvField";
            td3.classList += "nameField";

            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);
            trow.appendChild(td6);
            trow.appendChild(td7);
            trow.appendChild(td8);
            tbody.appendChild(trow);    
        }
        var txtSearch = document.getElementById("txtSearch");

        function Searchtdata() {
            var filter = txtSearch.value.toUpperCase();
            var tr = tbody.getElementsByTagName("tr");
            var fd;
            alert(filter);
            for(var i = 0; i<tr.lengtd; i++){
                var td = tr[i].getElementsByClassName("idsvField");
                alert(td.lengtd);   
                for( var j = 0; j<td.lengtd; j++){
                   
                    if(td[j].innerHTML.toUpperCase().indexOf(filter) > -1){
                        fd = true;
                    }
                }
                if(fd){
                    tr[i].style.display="";
                    fd=false;
                }
                else{
                    tr[i].style.display="none";
                }
            }
        }
