        function GetAllDataRealtime(){
            const dbref = ref(db,'ClassSection/'+idsvload+"/ListStudent");
            onValue(dbref,(snapshot) =>{
                snapshot.forEach(childSnapshot =>{
                    var id = childSnapshot.val();
                    const dbref1 = ref(db,'Student');
                    onValue(dbref1,(snapshot1) =>{
                        snapshot1.forEach(childSnapshot1 =>{
                            if(id == childSnapshot1.key){
                                var idclass = childSnapshot1.val().idclass;
                                var nameclass = "";
                                const dbref2 = ref(db,'ActivityClass');
                                onValue(dbref2,(snapshot2) =>{
                                    snapshot2.forEach(childSnapshot2 =>{
                                        if(idclass == childSnapshot2.key){
                                            nameclass = childSnapshot2.val().nameclass;
                                        }
                                    });
                                    AddItemsToTable(childSnapshot1.key, childSnapshot1.val().name,  childSnapshot1.val().mail, childSnapshot1.val().phone, nameclass, childSnapshot.val().timein, childSnapshot.val().timeout);
                                })
                            }
                        });
                    })
                });
            })
        }

    function AddItemsToTable(idsv, name, mail, phone, nameclass) {

        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var td4 = document.createElement("td");
        var td5 = document.createElement("td");

        td2.innerHTML = idsv;
        td3.innerHTML = name;
        td4.innerHTML = mail;
        td5.innerHTML = phone;

        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        trow.appendChild(td6);
